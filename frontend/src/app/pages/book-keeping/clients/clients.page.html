<div class="table-block">

    <!-- FILTER TAB -->
    <app-filter-tab
        [config]="filterConfig"
        [parentForm]="form"
        (apply)="onSubmit($event)">
    </app-filter-tab>

    <!-- PAGE TITLE -->
     <h2 class="table-title">
        לקוחות עבור העסק:
        <span class="business-name">{{ selectedBusinessName() }}</span>
    </h2>

    <!-- CLIENTS TABLE -->
    <app-generic-table
        class="table"
        [isLoadingState]="isLoadingDataTable()"
        [columnsTitle]="clientsTableFields"
        [dataTable]="myClients | async"
        [fileActions]="fileActions()"
        [selectionModeCheckBox]="null"
        [tableHeight]="'500px'">
    </app-generic-table>

</div>

<!-- Toast for messages -->
<p-toast key="br"></p-toast>

<!-- Confirmation Dialog for PrimeNG ConfirmationService -->
<p-confirmDialog></p-confirmDialog>
