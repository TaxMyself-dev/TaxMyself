<div class="table-block">

    <!-- FILTER TAB -->
    <app-filter-tab
        [config]="filterConfig"
        [form]="form"
        (apply)="onSubmit($event)">
    </app-filter-tab>

    <!-- DOCUMENTS TABLE -->
    <app-generic-table
        class="table"
        [isLoadingState]="isLoadingDataTable()"
        [columnsTitle]="documentsTableFields"
        [dataTable]="myDocuments | async"
        [fileActions]="fileActions()"
        [selectionModeCheckBox]="null"
        [tableHeight]="'500px'">
    </app-generic-table>

</div>

@if (showMiniMenu()) {
  <div class="mini-menu-wrapper">
    <div class="mini-menu-content">

      <div class="option" (click)="downloadOriginal()">
         专 拽抓 拽专
      </div>

      <div class="option" (click)="downloadCopy()">
         专 拽抓 注转拽
      </div>

    </div>
  </div>
}
