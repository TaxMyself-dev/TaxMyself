<ion-header [translucent]="true">
  <ion-toolbar>
    <p class="login-toolbar">עצמאי בעצמי - לחסוך כסף להרוויח זמן!</p>
  </ion-toolbar>
</ion-header>

<form class="flex-center" [formGroup]="myForm" (ngSubmit)="handleFormRegister()">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title class="custom-title"><b>שם משתמש וסיסמא</b></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!---------user name-------->
      <ion-input type="text" label="שם משתמש" label-placement="floating" fill="outline" placeholder="בחר שם משתמש"
        formControlName="userName"></ion-input>
      <!---------password--------->
      <ion-input type="password" label="סיסמא" label-placement="floating" fill="outline" placeholder="בחר סיסמא"
        formControlName="password"></ion-input>
    </ion-card-content>
    <ion-button class="login-submit-button" type="submit">הירשם</ion-button>
  </ion-card>
  <div class="login-button">

    <ion-button href="/register">עדיין לא נרשמתי</ion-button>
  </div>
</form>
