<app-custom-toolbar></app-custom-toolbar>
<h1><b><p>הפקת דו"ח על בסיס תזרים</p></b></h1>
<ion-content>


    <app-table *ngIf="expensesData$ | async as expensesData" [inputSearchLable]="'חיפוש לפי שם העסק'"
     [columnsWidth]="COLUMNS_WIDTH" (filterBy)="filterBy($event)"  [fieldsNames]="fieldsNames" [rows]="expensesData" [columnsToIgnore]="COLUMNS_TO_IGNORE" [columnsOrderByFunc]="columnsOrderByFunc" [displayCheckbox]="true" (onCheckedClicked)="checkedClicked($event)" [actions]="tableActions" (onCheckedAll)="selectedAll($event)" [specialColumnsCellRendering]="specialColumnsCellRendering"></app-table>
    
    <app-button [buttonText]="'הוסף'" (onButtonClicked)="addTransToExpense()" [disabled]="!isSelectTransaction"></app-button>
    
    <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="4000" (didDismiss)="setCloseToast()"></ion-toast>
</ion-content>
