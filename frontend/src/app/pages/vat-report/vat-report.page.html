<ion-content [fullscreen]="true">
  <form class="flex-center" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- select month -->
    <div class="select-month">
      <select *ngIf="!isSingleMonth" formControlName="month">
        <option *ngFor="let monthPair of months" [value]="monthPair.value">{{monthPair.name}}</option>
      </select>
      <select *ngIf="isSingleMonth" formControlName="month">
        <option *ngFor="let month of singleMonths" [value]="month.value">{{month.name}}</option>
      </select>
    </div>
      <div class="select-month">
        <label>
          <input type="checkbox" (change)="toggleSingleMonth()" [checked]="isSingleMonth">
          חד חודשי
        </label>
      </div>
    <div>
    <!-- select year -->
    <select formControlName="year">
      <option *ngFor="let year of years" [value]="year">{{year}} </option>
    </select>
    </div>
    <!-- select  vatableTurnover -->
    <ion-input class="input-vat-report" type="number" label='עסקאות חייבות לפני מע"מ' label-placement="floating" fill="solid" formControlName="vatableTurnover" ></ion-input>
    <!-- select  nonVatableTurnover -->
    <ion-input class="input-vat-report" type="number" label='עסקאות פטורות ממע"מ או בשיעור 0' label-placement="floating" fill="solid" formControlName="nonVatableTurnover" ></ion-input>
    <!-- submit button -->
    <ion-button class="login-submit-button" type="submit">שלח</ion-button>
  </form>
  <ng-container *ngIf="report">
    <div class="output-vat-report" *ngFor="let key of reportOrder">
      <p>{{ vatReportFieldTitles[key] }}:</p>{{ report[key] }}
    </div>
  </ng-container>
  
</ion-content>
