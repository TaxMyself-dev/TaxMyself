  <!-- Incomes -->
  <ion-input type="number" label='עסקאות חייבות לפני מע"מ' label-placement="floating" fill="solid"
    placeholder='עסקאות חייבות לפני מע"מ' ></ion-input>
  <ion-input type="number" label='עסקאות פטורות ממע"מ או בשיעור 0' label-placement="floating" fill="solid"

  <div *ngIf="vatReportData$ | async as vatReportData">
    <ion-grid class="table-container">
      <ion-row *ngFor="let row of vatReportData | keyvalue">
        <ion-col>{{row.value}}</ion-col>
        <ion-col class="table-header">{{row.key}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
