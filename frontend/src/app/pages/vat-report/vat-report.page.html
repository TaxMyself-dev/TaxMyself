<app-custom-toolbar></app-custom-toolbar>



<ion-content [fullscreen]="true">
  <div class="wrap-screen">
    <app-search-bar class="generic-searchbar-wrapper" (onSearchClick)="onSubmit()" [customTemplate]="vatReportTemplate"
      [isDisabled]="vatReportForm.invalid"></app-search-bar>
    <ng-container *ngIf="!report">
      <p class="text-before-report">
        אנא בחר חודשי דיווח ומלא הכנסות על מנת ליצור דו"ח
      </p>
    </ng-container>
    <ng-container *ngIf="report">
      <div class="wrap-output-report">
        <p class="report-title">נתוני דו"ח</p>
        <div class="output-vat-report" *ngFor="let key of reportOrder">
          <div class="field-report">{{ vatReportFieldTitles[key] }}:</div>
          <div class="value-field-report">{{ report[key] }}</div>
        </div>
      </div>
    </ng-container>
    <div class="wrap-buttons">
      <app-button buttonText="פירוט הוצאות" (onButtonClicked)="showExpenses()" [disabled]="reportClick"></app-button>
      <app-button buttonText="לתשלום באתר מעמ" [href]="'https://secapp.taxes.gov.il/EMHANDOCH/LogonMaam.aspx?back=true'" [disabled]="reportClick" target=""></app-button>
    </div>
    <ng-container *ngIf="items$ | async as items">
      <div *ngIf="displayExpenses"  class="table-wrapper">
        <app-table (onBeforeSelectFile)="beforeSelectFile($event)" [beforeFile]="true" [actions]="tableActions" [columnsToIgnore]="COLUMNS_TO_IGNORE" [fieldsNames]="fieldsNamesToShow" [rows]="items" [columnsWidth]="COLUMNS_WIDTH" [columnsOrderByFunc]="columnsOrderByFunc" [specialColumnsCellRendering]="specialColumnsCellRendering"></app-table>
      </div>
      <app-button (onButtonClicked)="addFileToExpense()" [buttonSize]="ButtonSize.SMALL" [buttonText]="'העלה קבצים'" [disabled]="!(arrayFile?.length > 0)"></app-button>
    </ng-container>
  </div>

</ion-content>

<ng-template #vatReportTemplate>
  <form class="generic-search-bar-content" [formGroup]="vatReportForm">
    <app-select-month-format [parentForm]="vatReportForm"></app-select-month-format>
    <app-select-month [parentForm]="vatReportForm"></app-select-month>
    <app-select-year [parentForm]="vatReportForm"></app-select-year>
    <app-generic-input [controlName]="'vatableTurnover'" [inputLabel]="'הכנסה חייבת במעמ'"
      [parentForm]="vatReportForm"></app-generic-input>
    <app-generic-input [controlName]="'nonVatableTurnover'" [inputLabel]="'הכנסה פטורה ממעמ'"
      [parentForm]="vatReportForm"></app-generic-input>
  </form>
</ng-template>
