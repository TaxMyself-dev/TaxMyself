<app-custom-toolbar></app-custom-toolbar>

<ion-content [fullscreen]="true">
  
  <app-tab-bar 
  [tabs]="tabs" 
  [selectedTab]="selectedSection" 
  (tabChanged)="showSection($event)">
</app-tab-bar>

<!-- Conditionally display content based on selected section -->
<div *ngIf="selectedSection === 'paymentsStatus'">
  <h2>תשלומים</h2>
  <div class="wrap-screen">
    <app-search-bar class="generic-searchbar-wrapper" (onSearchClick)="onSubmit()" [customTemplate]="paymentStatusTemplate"
    ></app-search-bar>
  </div>
</div>

<div *ngIf="selectedSection === 'updateDetails'">
  <h2>עדכון פרטים</h2>
</div>

<div *ngIf="selectedSection === 'manageCategories'">
  <h2>ניהול קטגוריות</h2>
</div>

  
  
</ion-content>
