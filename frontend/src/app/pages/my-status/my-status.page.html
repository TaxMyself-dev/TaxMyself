<ion-content [fullscreen]="true">
  <!-- Use direct property and event binding for selectedTab -->
  <app-tab-bar [tabs]="tabs" [selectedTab]="selectedTab" (selectedTabChange)="onTabChange($event)"></app-tab-bar>

  <!-- Conditionally load components based on the selected tab -->
  <!-- <app-status-payments *ngIf="selectedTab === 'status-payments'"></app-status-payments> -->
  <app-update-data *ngIf="selectedTab === 'update-details'" [blocksData]="userData"></app-update-data>

  <!-- <app-track-expenses *ngIf="selectedTab === 'track-expenses'"></app-track-expenses> -->
</ion-content>
