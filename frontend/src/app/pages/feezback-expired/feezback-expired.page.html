<div class="feezback-result-page">
  <div class="result-card">
    <div class="result-icon expired">
      <i class="pi pi-clock"></i>
    </div>
    
    <h1 class="result-title">הקישור פג תוקף</h1>
    
    <p class="result-message">
      הקישור לחיבור חשבון הבנק פג תוקף.<br>
      אנא צור קישור חדש כדי להמשיך.
    </p>

    <div class="result-actions">
      <app-p-button 
        [buttonText]="'צור קישור חדש'" 
        [buttonSize]="buttonSize.BIG"
        [buttonColor]="buttonColor.YELLOW"
        (onButtonClicked)="generateNewLink()">
      </app-p-button>
      
      <app-p-button 
        [buttonText]="'חזרה לדף הבית'" 
        [buttonSize]="buttonSize.BIG"
        [severity]="'secondary'"
        (onButtonClicked)="navigateToHome()">
      </app-p-button>
    </div>
  </div>
</div>
