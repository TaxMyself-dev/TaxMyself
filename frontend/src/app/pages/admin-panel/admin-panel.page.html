<app-custom-toolbar></app-custom-toolbar>

<ion-content [fullscreen]="true">
<div class="screen-admin-panel">
  <!-- Use direct property and event binding for selectedTab -->
  <div>
    <app-tab-bar [tabs]="tabs" [selectedTab]="selectedTab" (selectedTabChange)="onTabChange($event)"></app-tab-bar>
  </div>

  <div>
  <app-category-management *ngIf="selectedTab === 'category-management'">
  </app-category-management>
</div>
<div class="finsite-search-bar">  
  <app-search-bar  [customTemplate]="finsiteForm" (onSearchClick)="getTransFromApi()"></app-search-bar>
</div>
  <ng-template #finsiteForm>
    <app-sort-date [controlName]="'startDate'" [parentForm]="fisiteDataForm" [inputLabel]="'מתאריך'"></app-sort-date>
    <app-sort-date [controlName]="'endDate'" [parentForm]="fisiteDataForm" [inputLabel]="'עד תאריך'"></app-sort-date>
    <app-generic-input [parentForm]="fisiteDataForm" [controlName]="'finsiteId'" [inputLabel]="'מזהה פינסייט'"></app-generic-input>
  </ng-template>

  <!-- <app-manage-categories *ngIf="selectedTab === 'manage-categories'"></app-manage-categories> -->
  <!-- <app-track-expenses *ngIf="selectedTab === 'track-expenses'"></app-track-expenses> -->
</div>
</ion-content>
