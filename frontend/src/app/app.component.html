<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle side="end" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ng-container *ngIf="p.title === 'logOut'">
              <ion-item (click)="openCloseLogOutPopup()" side="end" routerDirection="root"
                lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>התנתקות</ion-label>
              </ion-item>
            </ng-container>
            <ng-container *ngIf="p.title !== 'logOut'">
              <ion-item side="end" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ng-container>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-popover class="logout-pop" *ngIf="isPopoverOpen" backdrop-dismiss='false' [isOpen]="isPopoverOpen">
      <ng-template>
        <div> אתה בטוח שאתה רוצה לעזוב?</div>
        <ion-button (click)="signOut()">כן</ion-button>
        <ion-button (click)="openCloseLogOutPopup()">לא</ion-button>
        <!-- <app-popover-content></app-popover-content> -->
      </ng-template>
    </ion-popover>
    <ion-router-outlet id="main-content">

    </ion-router-outlet>

  </ion-split-pane>

</ion-app>
