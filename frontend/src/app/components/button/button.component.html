@if (!customIcon()) {
<p-button  [routerLink]="link()" [label]="!iconOnly() ? buttonText() : null"
  [attr.aria-label]="iconOnly() ? buttonText() : null" [rounded]="true" [styleClass]="class()" [loading]="isLoading()" [disabled]="disabled()" [variant]="variant()" [icon]="icon()" [badge]="badge()"  (onClick)="onClick($event)" [severity]="severity()" [raised]="raised()" [styleClass]="buttonClasses()" [iconPos]="iconPosition()">

</p-button>

}
@else {
  <p-button class="btn-custom-icon" [routerLink]="link()" [label]="!iconOnly() ? buttonText() : null" [attr.aria-label]="iconOnly() ? buttonText() : null" [rounded]="true" [styleClass]="class()" [loading]="isLoading()" [disabled]="disabled()" [variant]="variant()" [icon]="icon()" [badge]="badge()"  (onClick)="onClick($event)" [severity]="severity()" [raised]="raised()" [styleClass]="buttonClasses()" [iconPos]="iconPosition()">
    <img src="assets/icons/google.svg" class="btn-icon" alt="" />
    <span>Continue with Google</span>
  </p-button>
}
