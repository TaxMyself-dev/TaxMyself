<p-menubar [model]="menuItems()">
    <ng-template pTemplate="start">
      <img class="top-nav-logo" src="../../../assets/logo.svg" alt="Logo" height="40">
    </ng-template>
    <ng-template pTemplate="end" >
        <div class="top-nav-buttons">
            <app-p-button (onButtonClicked)="router.navigate(['/doc-create'])" [buttonText]="'הפקת מסמך'" [buttonColor]="ButtonColor.BLACK" [buttonSize]="ButtonSize.SMALL"></app-p-button>
            <app-p-button [buttonColor]="ButtonColor.BLACK" [buttonSize]="ButtonSize.ICON"  [variant]="'outlined'" [icon]="'pi pi-bell'" [iconOnly]="true" [buttonText]="'התראות'"></app-p-button>
        </div>
      </ng-template>
  </p-menubar>
