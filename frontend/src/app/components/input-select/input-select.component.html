<form [formGroup]="parentForm()">
  @if(errorText()) {
    <span>{{errorText()}}</span>
  }
  <div class="input-select-wrapper">

    @if (labelText()) {
      <label class="input-label" [for]="controlName()">{{labelText()}}</label>
    }

    <p-select [group]="group()" [ariaLabel]="ariaLabel()" [formControlName]="controlName()" [options]="items()" optionValue="value" optionLabel="name" [placeholder]="placeholder()" [filter]="filter()" [virtualScroll]="virtualScroll()" [disabled]="disabled()" [styleClass]="getinputClasses()" (onChange)="onChange($event)" >
      @if (group()) {
        <ng-template let-group #group>
              <span style="color: black; font-size: large;">{{group.label}}</span>
      </ng-template>
      }
    </p-select>
  </div>
</form>
