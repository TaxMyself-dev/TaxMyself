<div class="credentials-dialog" *ngIf="isVisible()">
  <div class="dialog-overlay" (click)="onClose()"></div>
  <div class="dialog-content" (click)="onDialogContentClick($event)">
    <div class="dialog-header">
      <h3>העתק את הפרטים עכשיו (מוצג פעם אחת בלבד)</h3>
      <p class="warning-text">⚠️ שים לב: לאחר סגירת החלון, לא תוכל לקבל את הפרטים שוב</p>
    </div>
    
    <div class="credentials-section">
      <div class="credential-item">
        <label>API Key:</label>
        <div class="credential-value-container">
          <input 
            type="text" 
            [value]="apiKey()" 
            readonly 
            class="credential-input"
            #apiKeyInput>
          <app-p-button
            [buttonText]="'העתק'"
            [buttonSize]="buttonSize.AUTO"
            [buttonColor]="buttonColor.BLACK"
            (onButtonClicked)="copyToClipboard(apiKey(), 'API Key')">
          </app-p-button>
        </div>
      </div>
      
      <div class="credential-item">
        <label>Secret:</label>
        <div class="credential-value-container">
          <input 
            type="text" 
            [value]="secret()" 
            readonly 
            class="credential-input"
            #secretInput>
          <app-p-button
            [buttonText]="'העתק'"
            [buttonSize]="buttonSize.AUTO"
            [buttonColor]="buttonColor.BLACK"
            (onButtonClicked)="copyToClipboard(secret(), 'Secret')">
          </app-p-button>
        </div>
      </div>
    </div>
    
    <div class="dialog-actions">
      <app-p-button
        [buttonText]="'סגור'"
        [buttonSize]="buttonSize.AUTO"
        [buttonColor]="buttonColor.BLACK"
        (onButtonClicked)="onClose()">
      </app-p-button>
    </div>
  </div>
</div>
