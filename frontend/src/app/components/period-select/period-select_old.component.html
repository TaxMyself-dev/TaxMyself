<form [formGroup]="form" class="period-selector" (ngSubmit)="onSubmit()">

  <app-input-select
    [parentForm]="form"
    controlName="periodMode"
    placeholder="בחר תקופת דיווח"
    [items]="getPeriodModeOptions()"
    [size]="inputsSize.BETWEEN">
  </app-input-select>

  <!-- MONTHLY + BIMONTHLY -->
  <ng-container *ngIf="mode === 'MONTHLY' || mode === 'BIMONTHLY'">
    <app-input-select
      [parentForm]="form"
      controlName="year"
      placeholder="בחר שנה"
      [items]="generateYears()"
      [size]="inputsSize.BETWEEN">
    </app-input-select>

    <app-input-select
      [parentForm]="form"
      controlName="month"
      placeholder="בחר חודש"
      [items]="monthList"
      [size]="inputsSize.BETWEEN">
    </app-input-select>
  </ng-container>

  <!-- ANNUAL -->
  <ng-container *ngIf="mode === 'ANNUAL'">
    <app-input-select
      [parentForm]="form"
      controlName="year"
      placeholder="בחר שנה"
      [items]="generateYears()"
      [size]="inputsSize.BETWEEN">
    </app-input-select>
  </ng-container>

  <!-- DATE RANGE -->
  <ng-container *ngIf="mode === 'DATE_RANGE'">
    <app-input-date controlName="startDate" placeholder="תאריך התחלה" [parentForm]="form"></app-input-date>
    <app-input-date controlName="endDate" placeholder="תאריך סיום" [parentForm]="form"></app-input-date>
  </ng-container>

  <!-- BUSINESS SELECT -->
  <app-input-select
    *ngIf="businessStatus === BusinessStatus.MULTI_BUSINESS"
    [parentForm]="form"
    controlName="businessNumber"
    placeholder="מספר עוסק"
    [items]="businessOptions"
    [size]="inputsSize.BETWEEN">
  </app-input-select>

  <!-- SUBMIT BUTTON -->
  <app-p-button
    buttonText="הצג"
    [buttonColor]="buttonColor.BLACK"
    [buttonSize]="buttonSize.X_SMALL"
    (onButtonClicked)="onSubmit()"
    [disabled]="form.invalid"
    [isLoading]="isLoadingStateButton()">
  </app-p-button>

</form>
