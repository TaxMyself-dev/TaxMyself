<ion-toolbar>
  <ion-header class="supplier-header">
    <ion-title>
      רשימת ספקים
    </ion-title>
    <ion-icon (click)="cancel()" class="supplier-icon-header" aria-label="back" size="large"
      name="close-outline"></ion-icon>
  </ion-header>
</ion-toolbar>

<ion-popover [isOpen]="isOpen">
  <ng-template>
    <ion-content>
      <div class="wrap-message">
        <div>{{message}}</div>
        <div class="wrap-buttons-message">
          <app-button [buttonSize]="ButtonSize.SMALL" buttonText="כן"
            (onButtonClicked)="deleteSupplier()"></app-button>
          <app-button buttonText="לא" [buttonSize]="ButtonSize.SMALL"
            (onButtonClicked)="cancelDel()"></app-button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content>
  <div *ngIf="error" class="wrap-error">
    <h2 class="error-supplier">
      <p >
        שגיאה
        <br>
        לא ניתן להציג ספקים
        <br>
        אנא נסה שנית מאוחר יותר
      </p>
    </h2>
  </div>

  <ng-container *ngIf="suppliersList$ | async as supplierList ">
    <app-table [actions]="tableActions" [columnsWidth]="COLUMNS_WIDTH" [fieldsNames]="fieldsName" [columnsToIgnore]="COLUMNS_TO_IGNORE" [rows]="supplierList"></app-table>
  </ng-container>

  
  <ng-template #loader>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>
