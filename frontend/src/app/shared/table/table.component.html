<ion-grid>
  <ion-row>
    <ion-col *ngFor="let col of fieldsNames">
      {{col.value}}
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows">
    <ion-col *ngFor="let field of row | keyvalue">
      {{field.value}}
    </ion-col>
  </ion-row>
</ion-grid>
