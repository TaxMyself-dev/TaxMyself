<p class="table-title">
  {{tableTitle}}
</p>
<div class="table-wrapper">
    <div *ngFor="let row of mockRows" class="receipt-wrapper">
      <table>
        <div *ngFor="let col of columns | keyvalue">
          <tr>
            <th>
              {{col.value}}
            </th>
            <td>
              <ng-container *ngIf="col.key === 'date'; else file">{{ row[col.key] | date }}</ng-container>
              <ng-container #file *ngIf="col.key === 'file'; else defaultField">{{ row[col.key] }}
                <ion-button (click)="previewFile()">הצג</ion-button>
                <ion-button>הורד</ion-button>
              </ng-container>
              <ng-template #defaultField>{{ row[col.key] }}</ng-template>
            </td>
          </tr>
        </div>
      </table>
    </div>
  </div>
  <ion-button (click)="openPopupAddExpense()" shape="round">הוסף הוצאה</ion-button>
