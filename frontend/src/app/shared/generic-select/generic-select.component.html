<div *ngIf="parentForm; else notForm" [formGroup]="parentForm">
  <ion-select interface="popover" [formControlName]="controlName" class="generic-input-style" fill="outline" [label]="title" label-placement="floating" (ionChange)="onSelectChange($event)">
    <ion-select-option *ngFor="let item of items" [value]="item.value">{{item.name}}</ion-select-option>
  </ion-select>
</div>

<ng-template #notForm>
    <ion-select  interface="popover" class="generic-input-style" fill="outline" [label]="title" label-placement="floating" (ionChange)="onSelectChange($event)">
      <ion-select-option *ngFor="let item of items" [value]="item.value">{{item.name}}</ion-select-option>
    </ion-select>
</ng-template>
