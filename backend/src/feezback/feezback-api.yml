      type: object
    transactionsList:
      description: Array of transaction details
      items:
        $ref: '#/components/schemas/transactionDetails'
      type: array
    transferDetails:
      properties:
        additionalInformation:
          $ref: '#/components/schemas/additionalInformation'
        bankTransactionCode:
          $ref: '#/components/schemas/bankTransactionCode'
        bookingDate:
          $ref: '#/components/schemas/bookingDate'
        creditorAccount:
          $ref: '#/components/schemas/accountReference'
        creditorId:
          $ref: '#/components/schemas/creditorId'
        creditorName:
          $ref: '#/components/schemas/creditorName'
        currencyExchange:
          $ref: '#/components/schemas/reportExchangeRateList'
        endToEndId:
          $ref: '#/components/schemas/endToEndId'
        entryReference:
          description: 'Is the identification of the transaction as used e.g. for
            reference for deltafunction on application level.

            The same identification as for example used within camt.05x messages.

            '
          maxLength: 35
          type: string
        mandateId:
          description: Identification of Mandates.
          maxLength: 35
          type: string
        proprietaryBankTransactionCode:
          $ref: '#/components/schemas/proprietaryBankTransactionCode'
        purposeCode:
          $ref: '#/components/schemas/purposeCode'
        remittanceInformationUnstructured:
          $ref: '#/components/schemas/remittanceInformationUnstructured'
        transactionAmount:
          $ref: '#/components/schemas/amount'
        transactionId:
          description: 'the Transaction Id can be used as access-ID in the API, where
            more details on an transaction is offered.

            If this data attribute is provided this shows that the AIS can get access
            on more details about this

            transaction using the GET Transaction Details Request

            '
          type: string
        ultimateCreditor:
          $ref: '#/components/schemas/ultimateCreditor'
        valueDate:
          $ref: '#/components/schemas/valueDate'
      required:
      - transactionAmount
      type: object
    transferList:
      description: 'Array of Transfer Details

        '
      items:
        $ref: '#/components/schemas/transferDetails'
      type: array
    trendType:
      enum:
      - up
      - down
      - steady
      - inconclusive
      type: string
    type:
      example: FIXD
      type: string
    ultimateCreditor:
      description: Ultimate Creditor
      example: Ultimate Creditor
      maxLength: 70
      type: string
    ultimateDebtor:
      description: Ultimate Debtor
      example: Ultimate Debtor
      maxLength: 70
      type: string
    usage:
      description: "Specifies the usage of the account\n  * PRIV: private personal\
        \ account\n  * ORGA: professional account\n"
      enum:
      - PRIV
      - ORGA
      example: PRIV
      maxLength: 4
      type: string
    userId:
      description: 'ID of the user. Consists of the `sub` + @ + `tpp_id`.

        The `sub` format is determined by the TPP and is taken from the JWT.

        '
      example: Wd4GCWZQmr5Ih6GU9KU@test
      type: string
    validUntil:
      description: 'This parameter is requesting a valid until date for the requested
        consent.

        The content is the local ASPSP date in ISO-Date Format, e.g. 2017-10-30.


        Future dates might get adjusted by ASPSP.


        If a maximal available date is requested, a date in far future is to be used:
        "9999-12-31".


        In both cases the consent object to be retrieved by the GET Consent Request
        will contain the adjusted date.


        BOI-REMARK: The minimum value can be the current date. In case of exception
        a message code PERIOD_INVALID is returned.

        '
      example: '2025-12-31'
      format: date
      type: string
    valueDate:
      description: The Date at which assets become available to the account owner
        in case of a credit.
      example: '2017-09-26'
      format: date
      type: string
