      description: 'Reads account data from a given account addressed by "account-id".

        If no `dateFrom` nor `dateTo` are specified, all transactions will be returned.


        BOI-REMARK - BOI is differentiating ASPSPs in the role of banks and of credit
        card processors:

        * For banks, this endpoint is returning the aggregated transactions on all
        cards related to the addressed reconciliation account.

        * For credit card processors, this endpoint will deliver the transactions
        of the related credit card.


        ASPSP shall choose between responding to read card transaction list service
        in one step to responding in two steps as described below-

        * For ''read card transaction list service'', conditional attributes - attributes
        presented to the PSU by the ASPSP through the on-line channels at the card
        transaction page.

        * For ''card transaction details service'' , conditional attribute - attributes
        presented to the PSU by the ASPSP through the on-line channels, following
        an added PSU''s query (for example - an additional click).

        The implementation option shall be documented in the ASPSP''s XS2A interface.

