      description: "The following balance types are defined:\n  - \"closingBooked\"\
        : #BOI-REMARK: THIS TYPE IS MANDATORY\n    Balance of the account at the end\
        \ of the pre-agreed account reporting period.\n    It is the sum of the opening\
        \ booked balance at the beginning of the period and all entries booked\n \
        \   to the account during the pre-agreed account reporting period.\n\n   \
        \ For card-accounts, this is composed of\n\n      - invoiced, but not yet\
        \ paid entries\n  - \"expected\": #BOI-REMARK: THIS TYPE IS CONDITIONAL\n\
        \    Balance composed of booked entries and pending items known at the time\
        \ of calculation,\n    which projects the end of day balance if everything\
        \ is booked on the account and no other entry is posted.\n\n    For card accounts,\
        \ this is composed of\n      - invoiced, but not yet paid entries,\n     \
        \ - not yet invoiced but already booked entries and\n      - pending items\
        \ (not yet booked)\n\n\n    For card-accounts:\n\n    \"money to spend with\
        \ the value of a pre-approved credit limit on the card account\"\n\n  - \"\
        openingBooked\":  #BOI-REMARK: THIS TYPE IS OPTIONAL\n    Book balance of\
        \ the account at the beginning of the account reporting period.\n    It always\
        \ equals the closing book balance from the previous report.\n  - \"interimAvailable\"\
        :  #BOI-REMARK: THIS TYPE IS CONDITIONAL\n    Available balance calculated\
        \ in the course of the account ?servicer?s business day,\n    at the time\
        \ specified, and subject to further changes during the business day.\n   \
        \ The interim balance is calculated on the basis of booked credit and debit\
        \ items during the calculation\n    time/period specified.\n\n    For card-accounts,\
        \ this is composed of\n      - invoiced, but not yet paid entries,\n     \
        \ - not yet invoiced but already booked entries\n  - \"interimBooked\": #BOI-REMARK:\
        \ THIS TYPE IS CONDITIONAL\n    Balance calculated in the course of the account\
        \ servicer's business day, at the time specified,\n    and subject to further\
        \ changes during the business day.\n    The interim balance is calculated\
        \ on the basis of booked credit and debit items during the calculation time/period\n\
        \    specified.\n  - \"forwardAvailable\": #BOI-REMARK: THIS TYPE IS CONDITIONAL\n\
        \    Forward available balance of money that is at the disposal of the account\
        \ owner on the date specified.\n  - \"nonInvoiced\":  #BOI-REMARK: THIS TYPE\
        \ IS CONDITIONAL\n    Only for card accounts, to be checked yet.\n"
      enum:
      - closingBooked
      - expected
      - openingBooked
      - interimAvailable
      - interimBooked
      - forwardAvailable
      - nonInvoiced
      example: expected
      type: string
