          $ref: '#/components/responses/200_userAccounts'
        '307':
          $ref: '#/components/responses/307_polling'
        '401':
          $ref: '#/components/responses/401_insufficientConsent'
        '404':
          $ref: '#/components/responses/404_userNotFound'
        '500':
          $ref: '#/components/responses/500_aspspError'
