      description: 'Reads a list of user''s cards with additional information, e.g.
        balance information.


        BOI-REMARK - BOI is differentiating ASPSPs in the role of banks and of credit
        card processors:

        * For banks, this endpoint is returning all accounts used for reconciliation
        of the related credit cards. The account identifier in this case is masked
        PAN of one of the related cards. This might be only one account with several
