      - $ref: '#/components/parameters/xTraceId_HEADER'
      - $ref: '#/components/parameters/xRequestWait_HEADER'
      - $ref: '#/components/parameters/transactionId_QUERY'
      - $ref: '#/components/parameters/xPsuIP_HEADER'
      - $ref: '#/components/parameters/xTppId_HEADER'
