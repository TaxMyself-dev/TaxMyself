  parameters:
    accountId_PATH:
      description: 'Resource ID of the addressed account.

        '
      in: path
      name: accountId
      required: true
      schema:
        $ref: '#/components/schemas/resourceId'
    bookingStatus:
      description: "Permitted codes are\n  * \"booked\"\n  * \"pending\"\n  * \"both\"\
        \n\"booked\" shall be supported by the ASPSP.\nTo support the \"pending\"\
        \ and \"both\" feature is optional for the ASPSP,\nError code if not supported\
        \ in the online banking frontend\n"
      in: query
      name: bookingStatus
      required: true
      schema:
        enum:
        - booked
        - pending
        - both
        type: string
    cardId_PATH:
      description: 'Resource ID of the addressed card.

        '
      in: path
      name: cardId
      required: true
      schema:
        $ref: '#/components/schemas/resourceId'
    consentId_PATH:
      description: 'Resource ID of the addressed consent.

        '
      in: path
      name: consentId
      required: true
      schema:
        $ref: '#/components/schemas/resourceId'
    dateFrom_QUERY:
      description: 'Conditional: Starting date (inclusive the date dateFrom) of the
        balances/transaction list.


        For booked transactions, the relevant date is the booking date.


        For pending transactions, the relevant date is the entry date, which may not
        be transparent

        neither in this API nor other channels of the ASPSP.

        BOI REMARK: The earliest date can be 12 months prior to "now".

        In case of exception from the minimum value the response will be only for
        the minimum period (12 months).

        '
      in: query
      name: dateFrom
      required: false
      schema:
        example: '2022-01-07'
        format: date
        type: string
    dateTo_QUERY:
      description: 'End date (inclusive the data dateTo) of the balances/transaction
        list, default is "now" if not given.


        For booked transactions, the relevant date is the booking date.


        For pending transactions, the relevant date is the entry date, which may not
        be transparent

        neither in this API nor other channels of the ASPSP.

        BOI-REMARK: ASPSP must support this option for account-id/transactions

        '
      in: query
      name: dateTo
      required: false
      schema:
        example: '2022-04-12'
        format: date
        type: string
    deletionReason_QUERY:
      description: "String. The field indicates why the data is going to be deleted.\
        \ There will be a closed list\nof options.\n  * expirationDeletion - 3 or\
        \ 7 years has passed since the day we got the data.\n  * consentDeletion -\
        \ consent status has changed to one of the following: terminatedByTpp, revokedByPsu\
        \ or expired.\n"
      in: query
      name: deletionReason
      required: false
      schema:
        enum:
        - expirationDeletion
        - consentDeletion
        type: string
    loanId_PATH:
      description: 'Resource ID of the addressed loan.

        '
      in: path
      name: loanId
      required: true
      schema:
        $ref: '#/components/schemas/resourceId'
    pageSize_QUERY:
      description: 'Number of items per page. The maximum page size is 10.

        '
      in: query
      name: pageSize
      required: false
      schema:
        default: 10
        maximum: 10
        minimum: 1
        type: integer
    page_QUERY:
      description: 'Page number of the result set. The first page is 1.

        '
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
    preventUpdate_QUERY:
      description: 'If contained, we won''t update user''s financial data (i.e. no
        account data requests will be made to the ASPSP).

        '
      in: query
      name: preventUpdate
      required: false
      schema:
        type: boolean
    savingId_PATH:
      description: 'Resource ID of the addressed saving.

        '
      in: path
      name: savingId
      required: true
      schema:
        $ref: '#/components/schemas/resourceId'
    taskStatus_QUERY:
      description: "String. The field indicates the current status of deletion rask.\n\
        \  * RECEIVED - deletion data task received and will be executed at willBeDeletedAt.\n\
        \  * FAILED - deletion data task received, but after execution it's failed.\n"
      in: query
      name: taskStatus
      required: false
      schema:
        enum:
        - RECEIVED
        - FAILED
        type: string
    terminationReason_QUERY:
      description: "String. The field indicates why the Consent is going to be terminated.\
        \ There will be a closed list\nof options.\n  * clientDisconnectedFromDigital\
        \ - Client disconnected from digital.\n  * terminatedDueToTechnicalProblem\
        \ - Terminated due to technical problem.\n  * allUserAccountsWereClosed -\
        \ All the user's accounts were closed.\n  * terminatedByTpp - The banker/support\
        \ of the TPP terminated consent.\n"
      in: query
      name: reason
      required: false
      schema:
        enum:
        - clientDisconnectedFromDigital
        - terminatedDueToTechnicalProblem
        - allUserAccountsWereClosed
        - terminatedByTpp
        type: string
    transactionId_QUERY:
      description: 'In case the request processing took longer than `X-Request-Wait`
        milliseconds,

        this value will be used for resuming the past request.

        '
      in: query
      name: transactionId
      required: false
      schema:
        $ref: '#/components/schemas/pollingTransactionId'
    userId_PATH:
      description: 'ID of the addressed user. Consists of the `sub` + @ + `tpp_id`.

        '
      in: path
      name: userId
      required: true
      schema:
        $ref: '#/components/schemas/userId'
    userId_QUERY:
      description: 'Filter by user id. We have a deletion task. And you''ll receive
        a list of tasks, each task containing a user id. So you can filter by this
        user id, to fetch all data to be deleted by the exact user.

        '
      in: query
      name: userId
      required: false
      schema:
        type: string
    withBalances_QUERY:
      description: 'If contained, this function reads the list of accessible payment
        accounts including the booking balance,

        if granted by the PSU in the related consent and available by the ASPSP.

        '
      in: query
      name: withBalances
      required: false
      schema:
        type: boolean
    withInvalid_QUERY:
      description: 'If contained, we will include all consents. Otherwise, we will
        include only VALID consents.

        '
      in: query
      name: withInvalid
      required: false
      schema:
        type: boolean
    xPsuIP_HEADER:
      description: 'In case if end user is online, this header should be present and
        contain an IP address of the user.

        '
      in: header
      name: X-Psu-IP-Address
      required: false
      schema:
        maxLength: 15
        type: string
    xRequestWait_HEADER:
      description: 'In case the request processing requires calls to external resources
        (as ASPSPs),

        this value will define the maximum number of milliseconds

        in which the API server will wait for all external resources'' responses to
        complete.

        If not present, the default configured duration will be used.

        '
      in: header
      name: X-Request-Wait
      required: false
      schema:
        default: 10
        minimum: 0
        type: integer
    xTppId_HEADER:
      description: 'Contains TPP name

        '
      in: header
      name: X-Tpp-Id
      required: false
      schema:
        type: string
    xTraceId_HEADER:
      in: header
      name: X-Trace-Id
      required: false
      schema:
        type: string
