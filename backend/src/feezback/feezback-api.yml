      tags:
      - Account Information Service (AIS)
  /tpp/v1/users/{userId}/accounts:
    get:
      description: 'Reads details about user''s accounts, with balances where required
        for consents from all statuses exclude

        "SuspendedByASPSP" (if there was an error in checking consent status, will
        appear in the list only consents

        that were refreshed successfully within the past 3 days). Note that if there
        is no consents or there is only

        one and we couldn''t check its validity, an empty list will be returned (as
        opposed to the errors

        of the endpoint /tpp/v1/users/{userId}/consents/{consentId}/accounts).



        TPP with PSP_IC role is authorised to much less details about accounts,

        all attributes that should be filtered are marked on schema AccountDetails.

        '
      operationId: getAccountList
      parameters:
      - $ref: '#/components/parameters/userId_PATH'
      - $ref: '#/components/parameters/preventUpdate_QUERY'
      - $ref: '#/components/parameters/withBalances_QUERY'
