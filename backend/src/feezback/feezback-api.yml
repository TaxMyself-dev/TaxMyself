    consentStatus:
      description: "This is the overall lifecycle status of the consent.\n\nBOI-REMARK:\
        \ Any further codes should be cordinated in advance with BOI.\n\nValid values\
        \ are:\n  - `received`: The consent data have been received and are technically\
        \ correct.\n    The data is not authorised yet.\n  - `rejected`: The consent\
        \ data have been rejected e.g. since no successful authorisation has taken\
        \ place.\n  - `partiallyAuthorised`: The consent is due to a multi-level authorisation,\
        \ some but not all mandated authorisations have been performed yet.\n  - `valid`:\
        \ The consent is accepted and valid for GET account data calls and others\
        \ as specified in the consent object.\n  - `revokedByPsu`: The consent has\
        \ been revoked by the PSU towards the ASPSP.\n  - `expired`: The consent expired.\n\
        \  - `terminatedByTpp`: The corresponding TPP has terminated the consent by\
        \ applying the DELETE method to the consent resource.\n  - `suspendedByASPSP`\
        \ : The consent has been suspended by the ASPSP, according to requirements\
        \ that are detailed in BOI's directive.\n  - `waitingForInitialFetch` : The\
        \ consent was valid, according to ASPSP's API, and we wait for initial fetch\
        \ to finish.\n  - `initialFetchFailed` : The consent was valid, according\
        \ to ASPSP's API, but we failed to fetch user's data during onboarding.\n\
        \  - `noAnswer`: The consent has not changed its status from received to something\
        \ else during 2 weeks.\n\n\nThe ASPSP might add further codes. These codes\
        \ then shall be contained in the ASPSP's documentation of the XS2A interface\n\
        and has to be added to this API definition as well.\n"
